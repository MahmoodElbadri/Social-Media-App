<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Elbadri App</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      @if (accountService.currentUser()) {
        <div class="navbar-nav">
          <a class="nav-link">Matches</a>
          <a class="nav-link">Lists</a>
          <a class="nav-link">Messages</a>
          <a class="nav-link"  (click)="logout()">Logout</a>
        </div>



        <!-- âœ… Proper Bootstrap 5 dropdown -->
        <div class="dropdown ms-auto">
          <a
            class="nav-link dropdown-toggle text-dark text-decoration-none"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Welcome {{ model.username }}
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
<!--            Add a line between them-->
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      }

      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" class="d-flex ms-auto" (ngSubmit)="login()">
          <input
            class="form-control me-2"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username">
          <input
            class="form-control me-2"
            name="password"
            type="password"
            [(ngModel)]="model.password"
            placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }
    </div>
  </div>
</nav>
