<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLinkActive="active" routerLink="/">Elbadri App</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      @if (accountService.currentUser()) {
        <div class="navbar-nav me-auto">
          <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
          <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
          <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
        </div>

        <div class="dropdown">
          <a
            class="nav-link dropdown-toggle text-dark text-decoration-none d-flex align-items-center"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <img
              [src]="accountService.currentUser()?.photoUrl"
              class="rounded-circle me-2"
              width="32"
              height="32"
              alt="user's main photo" />
            Welcome {{this.accountService.currentUser()?.userName | titlecase}}
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/edit">Edit Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a>
            </li>
          </ul>
        </div>
      }
      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" class="d-flex ms-auto" (ngSubmit)="login()">
          <input
            class="form-control me-2"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username" />
          <input
            class="form-control me-2"
            name="password"
            type="password"
            [(ngModel)]="model.password"
            placeholder="Password" />
          <button class="btn btn-info" type="submit">Login</button>
        </form>
      }
    </div>
  </div>
</nav>
