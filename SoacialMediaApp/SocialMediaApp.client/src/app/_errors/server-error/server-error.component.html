<div class="container">
  <h1>Server Error</h1>
  <h2>Sorry, we could not find this page</h2>
  <p>Check your URL</p>
  <button class="btn btn-info btn-lg" routerLink = "/">Go Back</button>
  <p class="font-weight-bold mt-5">
    Following is the stack trace - check the first 2 lines to tell u where exact the error
  </p>
  <code class="mt5" style="background-color: whitesmoke; padding: 10px;">
    {{error.details}}
  </code>
</div>
