<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="p-4 shadow-lg rounded-4 bg-light"

>
  <h2 class="text-center text-primary mb-3">Signup</h2>
  <hr>

  <!-- Username -->
  <div class="form-floating mb-3">
    <input
    autocomplete="off"
      type="text"
      id="userName"
      class="form-control"
      placeholder="UserName"
      required
      formControlName="username"
    />
    <label for="userName">UserName</label>
  </div>

  <!-- Password -->
  <div class="form-floating mb-4">
    <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      formControlName="password"
      required
    />
    <label for="password">Password</label>
  </div>

  <!-- Confirm Password -->
   <div class="form-floating mb-4">
    <input
    type="password"
    placeholder="Enter Confirm Password"
    class="form-control"
    formControlName="confirmPassword">
    <label for="confirmPassword">Confirm Password</label>
   </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-primary px-4" type="submit">Register</button>
    <button class="btn btn-outline-secondary px-4" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
